name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install uv
      - run: uv pip install -e .[dev]
      - run: pytest
      - run: ruff check .
      - run: black --check .
      - run: mypy src
